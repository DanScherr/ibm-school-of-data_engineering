# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - frontinter

on:
  push:
    branches:
      - desenv
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_491c57f6966a4e61be742eeabc39a350 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_91f6278d8c8d41eea1a235136d9fa6f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_491c57f6966a4e61be742eeabc39a350 }}/inter-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'frontinter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39b9ab5c230148eeb7f3f8f6361292f7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_491c57f6966a4e61be742eeabc39a350 }}/inter-front:${{ github.sha }}'